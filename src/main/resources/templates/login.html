<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliHub Login</title>
    <link rel="stylesheet" href="css/filmsStyle.css">
    <style>
        h1 {text-align: center;}
        h3 {text-align: center;}
        p {text-align: center;}
        form {text-align: center;}
    </style>
</head>
<body>
<nav>
    <div class="navBar">
        <h1 class="navHeader">GhibliHub</h1>
        <a href="/Ghiblihub/about" class="button">About</a>

        <form id="logout" th:action="@{/logout}" method="post">
            <a onclick="submit()" href="#" class="button">Logout</a>
        </form>

        <a href="/Ghiblihub/profile" class="button">Profile</a>
        <a href="/Ghiblihub/films" class="button">Films</a>
        <a href="/Ghiblihub/home" class="button">Home</a>
    </div>
</nav>
<h1>GhibliHub</h1>
<h3>Login</h3>
    <div>
        <div th:if="${param.error}">
            <p>Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p>You have been logged out.</p>
        </div>
        <form th:action="@{/login}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <br><br>
            <input type="password" name="password" placeholder="Password" required>
            <br><br>
            <input type="submit" value="Login">
        </form>
        <form>
            <a href="/Ghiblihub/login/newuserPage">Create new user account</a>
        </form>
    </div>
    <script>
        function submit() {
            document.getElementById("logout").submit();
        }
    </script>
</body>
</html>
