<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Detail Page</title>
    <link rel="stylesheet" href="../../css/filmsStyle.css">

</head>
<header>
    <div style="background-color: #DEB887;;">
    </div>
</header>

<body>
<nav>
    <div class="navBar">
        <h1 class="navHeader">GhibliHub</h1>
        <a href="/Ghiblihub/about" class="button">About</a>
        <a href="#" class="button">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form></a>
        <a href="/Ghiblihub/profile" class="button">Profile</a>
        <a href="/Ghiblihub/films" class="button">Films</a>
        <a href="/Ghiblihub/home" class="button">Home</a>
    </div>
</nav>
    <div id="container">
        <h1 id="filmName">${film.title}</h1>
        <div class="wrapper">
            <section id="singleFilm">

            </section>
        </div>

        <div class="wrapper">
            <center>
                <section id="filmReviews">
                    <h1>Reviews</h1>

                </section>
            </center>
        </div>
        <div id="form">
            <form id="reviewForm" action="#" method="POST">
                <fieldset>
                    <legend>Review Details</legend>

                    <label for="rating">
                        Rating:
                        <input type="text" name="rating" id="rating" maxlength="10" required/>
                    </label>
                    <br><br>

                    <label for="content">
                        Content: <br>
                        <textarea name="content" id="content" cols="30" rows="10"></textarea>
                    </label>
                    <br><br>
                </fieldset>
                <input type="submit" value="Submit Review"/>
            </form>
        </div>
    </div>


    <script src="../../js/singleFilm.js"></script>
</body>

<footer>
    <div style="background-color: #DEB887;">
    </div>
</footer>

</html>
