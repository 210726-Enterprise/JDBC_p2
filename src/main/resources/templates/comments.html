<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Comment Page</title>

</head>
<body>
    <div>
        <section id="currentReview">
            <h2>Review</h2>
        </section>

        <section name="commentContainer" id="allComments">
            <h2>Comments</h2>
        </section>
    </div>
    <div id="form">
        <form id="commentForm" action="#" method="POST">
            <fieldset>
                <legend>Comment Details</legend>

                <label>
                    Content: <br>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                </label>
                <br><br>
                <label>
                    User ID:
                    <input type="text" name="userId" id="userId" maxlength="10" required/>
                </label>
            </fieldset>
            <input onclick="backPage()" type="submit" value="Submit Comment"/>
        </form>
        <a href="/index">Home</a>
    </div>
    <script src="../../../js/comment.js"></script>
</body>
</html>
